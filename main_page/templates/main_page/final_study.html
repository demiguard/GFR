{% extends 'main_page/base.html' %}

{% load bootstrap4 %}
{% load static %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="{% static 'main_page/css/fill_study.css' %}">
{% endblock head %}

{% block content %}
  <img class="PresentationImage" width="100%" src="{% static image_path %}" alt="Image not generated, {{ image_path }}" >
  <form method="POST">
    {% csrf_token %}
    <div>
      <input type="submit" name="control" value="Tilbage til redigering">
      <input type="button" value="Billede til printning" onclick="document.location='{% static image_path %}'">
      <input type="submit" name="control" value="Send til PACS">
      </div>
  </form>
{% endblock %}
