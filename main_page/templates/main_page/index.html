{% extends 'main_page/base.html' %}

{% load bootstrap4 %}

{% block content %}
  <h2>Login</h2> <br>
  <form method="POST">
    {% csrf_token %}

    <div class="form-group col-md-3">
      {% if not user.is_authenticated %}
        {% bootstrap_form login_form %}
        {% buttons %}
            <input type="submit" value="Login">
        {% endbuttons %}
      {% else %}
        {% buttons %}
          <input type="button" value="Logout" onclick="window.location='/logout';">
        {% endbuttons %}
      {% endif %}
    </div>
  </form>
{% endblock %}
